<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    
    <main>
        
            <h1>Hava Durumu</h1>
        
        <div class="form">
            <input class="inputText" type="text" placeholder="Şehir Adı Giriniz">
        </div>
        <div class="btnDiv">
            <button class="btn">Verileri Getir</button>
        </div>
        <div class="info">
            <i class="bi bi-geo-alt"></i>
            <p class="city">Şehir, Ülke</p>
        </div>
        <div class="value">
            <h2 class="temp">Sıcaklık °</h2>
        </div>
        <div class="weather-info">
            <div><i class="bi bi-droplet-half"></i>
                <p class="humidity">Nem</p></div>
            <div>
                <i class="bi bi-wind"></i>
                <p class="wind">Rüzgar</p>
            </div>
           
        </div>
        <div>
            <p class="feeling">Hissedilen Sıcaklık</p>
        </div>


        <p class="weather">Hava Durumu</p>
        
            
    
    </main>

   



    <script src="main.js"></script>
</body>
</html>
